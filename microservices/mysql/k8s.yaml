apiVersion: v1
items:
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    creationTimestamp: null
    labels:
      app: mysql
      hasuraService: custom
    name: mysql
    namespace: '{{ cluster.metadata.namespaces.user }}'
  spec:
    replicas: 1
    strategy: {}
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: mysql
      spec:
        containers:
        - env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                key: mysql.password
                name: hasura-secrets
          image: mysql:5
          imagePullPolicy: IfNotPresent
          name: mysql
          ports:
          - containerPort: 3306
            protocol: TCP
          volumeMounts:
          - mountPath: /var/lib/mysql
            name: mysql-data
        volumes:
        - hostPath:
            path: /data/mysql
          name: mysql-data
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      app: mysql
      hasuraService: custom
    name: mysql
    namespace: '{{ cluster.metadata.namespaces.user }}'
  spec:
    ports:
    - port: 3306
      protocol: TCP
      targetPort: 3306
    selector:
      app: mysql
    type: ClusterIP
  status:
    loadBalancer: {}
kind: List
metadata: {}
